<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>El Ahorcado</title>
  </head>
  <body>
    <h1>¿Serás capaz de adivinar la palabra?</h1>
    <h3><b>Selecciona una CATEGORÍA para jugar</b></h3>
    <div class="contenedor-categoria-botones">
      <label for="categoria-select"></label>
      <select id="categoria-select">
        <option value="animales">Animales</option>
        <option value="tecnologia">Tecnología</option>
        <option value="comida">Comida</option>
        <option value="lugares">Lugares</option>
        <option value="colores">Colores</option>
      </select>
      <div>
        <button id="botonParar">PAUSAR</button>
        <button id="botonReiniciar">REINICIAR</button>
      </div>
    </div>

    <div id="palabra-secreta"></div>
    <div id="contenedor-datos">
      <div>
        <div id="contenedor-cronometro">Tiempo TOTAL: 0 segundos</div>
        <div id="contenedor-intentos">Intentos restantes: 7</div>
        <div id="contenedor-errores">Errores: 0</div>
      </div>
      <div id="contenedor-ahorcado">
        <img id="imagen-ahorcado" src="img/0.png" alt="Estado del ahorcado" />
      </div>
    </div>
    <div id="contenedor-cronometro-letra">Tiempo LETRA: 10 segundos</div>
    <h3>Elige una letra...</h3>
    <div class="contenedor-mix">
      <div class="contenedor-letras">
        <button class="letra">A</button>
        <button class="letra">B</button>
        <button class="letra">C</button>
        <button class="letra">D</button>
        <button class="letra">E</button>
        <button class="letra">F</button>
        <button class="letra">G</button>
        <button class="letra">H</button>
        <button class="letra">I</button>
        <button class="letra">J</button>
        <button class="letra">K</button>
        <button class="letra">L</button>
        <button class="letra">M</button>
        <button class="letra">N</button>
        <button class="letra">O</button>
        <button class="letra">P</button>
        <button class="letra">Q</button>
        <button class="letra">R</button>
        <button class="letra">S</button>
        <button class="letra">T</button>
        <button class="letra">U</button>
        <button class="letra">V</button>
        <button class="letra">W</button>
        <button class="letra">X</button>
        <button class="letra">Y</button>
        <button class="letra">Z</button>
      </div>
    </div>

    <div>
      <button id="mostrarRanking">Ver Ranking</button>
    </div>
    <div id="ranking" style="display: none; margin-top: 20px;">
      <h3>Ranking por Palabras</h3>
      <table id="rankingTabla" border="1" style="margin: 0 auto; text-align: center;">
        <thead>
          <tr>
            <th>Palabra</th>
            <th>Jugador</th>
            <th>Tiempo</th>
            <th>Errores</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
